<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
</head>
<style>
    #mytabs .nav-tabs {
        border-bottom: none;     //这儿的样式是取消原来bootstarp的样式加新样式
    }
    #mytabs .nav-tabs>li.active>a{
        color: #f00;
        border: none;
    }
    #mytabs .nav-tabs>li.active{
        border-bottom: 2px solid #f00;
    }
</style>

<body>

<div style="width: 400px;margin: 0 auto;border: 1px solid #269abc;padding: 30px;">
    <div id="mytabs">
        <ul  class="nav nav-tabs">
            <li><a href="#registerdiv" >注册</a></li>
        </ul>
    </div>
   
        <div id="registerdiv" class="tab-pane">
            <form action="/weike/insertUser" method="post" role="form" class="form-horizontal">
                <div  class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label">用户名：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" name="userName" class="form-control">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div  class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label">电话：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" name="phone" class="form-control">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div  class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label">邮箱：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" name="email" class="form-control">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div  class="form-group">
                    <div class="col-xs-4">
                        <label class="control-label">密码：</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" name="password" class="form-control">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div  class="form-group">
                    <div class="col-xs-4">
                        <label class="control-label">确认密码：</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" name="password" class="form-control">
                        <span class="help-block"></span>
                    </div>
                </div>
            </form>
        </div>
</div>

</body>
</html>
